<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>CSS meme slider</title>
</head>
<body>
  <div class="container">
    <input id="image_1" class="radio" type="radio" name="slides" checked>
    <input id="image_2" class="radio" type="radio" name="slides">
    <input id="image_3" class="radio" type="radio" name="slides">
    <input id="image_4" class="radio" type="radio" name="slides">

    <div class="slider">

        <div class="images">
          <div class="image_item image_1"><img src="assets/1.jpg" alt="image" class="image"></div>
          <div class="image_item image_2"><img src="assets/2.jpg" alt="image" class="image"></div>
          <div class="image_item image_3"><img src="assets/3.jpg" alt="image" class="image"></div>
          <div class="image_item image_4"><img src="assets/4.jpg" alt="image" class="image"></div>
        </div>

        <div class="descriptions">
          <p class="description description_1">desc1</p>
          <p class="description description_2">desc2</p>
          <p class="description description_3">desc3</p>
          <p class="description description_4">desc4</p>
        </div>

        <div class="buttons">
          <label for="image_1" class="button">Первый слайд</label>
          <label for="image_2" class="button">Второй слайд</label>
          <label for="image_3" class="button">Третий слайд</label>
          <label for="image_4" class="button">Четвёртый слайд</label>
        </div>
    </div>
  </div>
</body>
</html>
